<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 2</title>
</head>

<body>
    <script>
        const data = [{
            principal: "2500",
            time: "1.8"
        }, {
            principal: "1000",
            time: "5"
        }, {
            principal: "3000",
            time: "1"
        }, {
            principal: "2000",
            time: "3"
        }]
        console.log(data)

        function InterestCalculator(array) {
            // const interestData=[];

            let InterestData = [];
            let rate;
            // (P*R*T)/100

            array.forEach(value => {
                if (value.principal >= 2500 && value.time > 1 && value.time < 3) {
                    rate = 3
                } else if (value.principal >= 2500 && value.time >= 3) {
                    rate = 4
                } else if (value.principal < 2500 || value.time <= 1) {
                    rate = 2
                } else {
                    rate = 1
                };
                const interest = (value.principal * rate ^ value.time) / 100;
                value.interest = interest;
                value.rate = rate;
                InterestData.push(value)
            })

            console.log(InterestData)
            return InterestData
        }


        InterestCalculator(data)
    </script>
</body>

</html>
